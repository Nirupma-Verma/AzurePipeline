trigger:
- main

strategy:
    matrix:
      linux:
        imageName: "ubuntu-latest"
    maxParallel: 3 
 
pool:
    vmImage: $(imageName)

steps:    
- task: secretBatchRetrievalConnector@1
  inputs:
    ConjurService: 'Old1.2.4Exten'
    secretsyml: './secrets.yml'

- task: secretBatchRetrievalConnector@1
  inputs:
    authntype: 'jwt'
    ConjurJWTService: 'AdoJwt'
    secretsyml: './secrets.yml'
    serviceNameAzureRM: 'AdoTrialConnection'
    
- bash: |
    echo "Secrets retrieved:"
    echo "  SECRET: $(SECRET)"
