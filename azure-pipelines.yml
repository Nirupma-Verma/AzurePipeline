trigger:
- main

pool: default

steps:
- task: AzureCLI@2
  displayName: 'Obtain Pipeline JWT'
  inputs:
    azureSubscription: 'AdoTrialConnection'
    scriptType: bash
    scriptLocation: inlineScript
    inlineScript: |
      # Get a token using Managed Identity and store it in a pipeline variable
      token=$(az account get-access-token --query accessToken --output tsv)
      echo "##vso[task.setvariable variable=JWT_TOKEN]$token"
      
