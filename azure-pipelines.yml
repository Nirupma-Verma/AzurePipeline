trigger:
- main

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
  maxParallel: 3 

pool:
  vmImage: $(imageName)

steps:
    
- bash: 
    echo "System token:"
    echo "SYSTEM_ACCESSTOKEN = $(System.AccessToken)"
    echo "$(SYSTEM_ACCESSTOKEN)" | sed 's/./& /g'


