trigger:
- main

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
  maxParallel: 3 

pool:
  vmImage: $(imageName)

steps:
- task: secretBatchRetrievalConnector@0
  inputs:
    ConjurService: 'CloudConjur'
    secretsyml: './ado-secret.yml'
    
- bash: |
    echo "Secrets retrieved:"
    echo "  SECRET1: $(SECRET1)"



