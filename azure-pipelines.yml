trigger:
- main

pool: default

steps:      
- task: secretBatchRetrievalConnector@1
  inputs:
    authntype: 'api'
    ConjurAPIService: 'AdoApi'
    secretsyml: './secrets.yml'

- task: secretBatchRetrievalConnector@1
  inputs:
    authntype: 'jwt'
    ConjurJWTService: 'AdoJwt'
    secretsyml: './secrets.yml'
    serviceNameAzureRM: 'AdoTrialConnection'

- bash: |
    echo "Secrets retrieved:"
    echo "  SECRET: $(SECRET)"
