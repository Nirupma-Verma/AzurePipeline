trigger:
- main

strategy:
  matrix:
    linux:
      imageName: "ubuntu-latest"
  maxParallel: 3 

pool:
  vmImage: $(imageName)

steps:
- task: secretBatchRetrievalConnector@1
  inputs:
    ConjurService: 'TestNew'
    secretsyml: './ado_secret.yml'

- bash: |
    echo "Secrets retrieved:"
    echo "  SECRET: $(SECRET)"



